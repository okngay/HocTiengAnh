language: android

node_js:
  - 6.10.1


sudo: false

branches:
  only:
  - master

install:
  - npm cache clean
  - npm install
  - npm install -g cordova
  - echo y | android update sdk -u --filter android-22,android-23

before_script:
  - cordova platform rm android
  - cordova platform add android

script:
  - cordova prepare
  - cordova build android
  
release:
  - exit 0  
